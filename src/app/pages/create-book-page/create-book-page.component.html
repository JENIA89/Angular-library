<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Создание новой книги</h1>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('title').touched && form.get('title').invalid
    }"
  >
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />
    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small *ngIf="form.get('title').errors.required"
        >Введите поле title</small
      >
    </div>
  </div>
  <div class="form-control">
    <label>ISBN книги</label>
    <input type="text" id="isbn" formControlName="isbn" />
  </div>
  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('author').touched && form.get('author').invalid
    }"
  >
    <label for="author">Автор поста:</label>
    <input type="text" id="author" formControlName="author" />
    <div
      class="validation"
      *ngIf="form.get('author').touched && form.get('author').invalid"
    >
      <small *ngIf="form.get('author').errors.required"
        >Введите поле author</small
      >
    </div>
  </div>

  <button nz-button nzType="primary" type="submit" [disabled]="form.invalid">
    Создать книгу
  </button>
</form>
