<div *ngIf="bookData$ | async as bookData; else loading">
  <nz-table #basicTable>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Isbn</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bookData">
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.author }}</td>
        <td>{{ data.isbn }}</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </nz-table>
</div>
<ng-template #loading>
  <h2>Загрузка данных ...</h2>
</ng-template>
