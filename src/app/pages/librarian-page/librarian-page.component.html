<div *ngIf="bookData.length; else loading">
  <button [routerLink]="['/librarian', 'create']" nz-button nzType="primary">
    Create Book
  </button>
  <nz-table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Isbn</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of bookData">
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.author }}</td>
        <td>{{ data.isbn }}</td>
        <td>
          <a (click)="remove(data.id)">Delete</a>
          |
          <a [routerLink]="['/librarian', 'edit', data.id]">Update</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<ng-template #loading>
  <app-spin></app-spin>
</ng-template>
