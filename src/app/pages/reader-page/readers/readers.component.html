<h1>Readers list</h1>

<div *ngFor="let reader of readers" class="readers">
  <a routerLink="/reader/{{reader.id}}" class="sel-red">
    <div class="el-num">#{{reader.id}}</div>
  <div class="el">{{reader.name}}</div>
  </a>
</div>

<div class="addReader"><a routerLink="/addForm"><button>Create new reader</button></a></div>

<div><button (click)="goBack()">Back</button></div>
